conky.config ={
  -- CONKY SETTINGS
  background = true,
  update_interval = 1,
  update_interval_on_battery = 20,
  total_run_times = 0,
  
  cpu_avg_samples = 2,
  net_avg_samples = 2,
  
  override_utf8_locale = true,
  
  double_buffer = true,
  no_buffers = true,
  xinerama_head = 2,
  
  text_buffer_size = 32768,
  
  -- CONKY: WINDOW SPECIFICATIONS
  own_window = true,
  own_window_argb_value = 192,
  own_window_argb_visual = true,
  own_window_class = 'Conky',
  own_window_colour = '#282c34',
  own_window_hints = 'undecorated,below,sticky,skip_taskbar,skip_pager',
  -- own_window_transparent = true,
  own_window_transparent = false,
  own_window_type = 'override',
  -- own_window_type = 'desktop',

  border_inner_margin = 6,
  border_width = 5, 

  minimum_height = 1300,

  minimum_width = 280,
  maximum_width = 280,

  alignment = 'top',
  gap_x = 10,
  gap_y = -30,

  -- GRAPHICS SETTINGS
  draw_shades = false,
  draw_outline = true,
  draw_borders = false,
  draw_graph_borders = true,
  -- draw_graph_borders = false,

  -- TEXT SETTINGS
  use_xft = true,
  font = 'Montserrat Regular:size=10',
  xftalpha = 0.2,

  uppercase = false,

  -- Pad percentages to this many decimals (0 = no padding)
  pad_percents = 2,

  -- COLOUR SETTINGS
  default_color = 'AAAAAA',
  default_shade_color = '333333',
  -- default_outline_color = '111111',
  default_outline_color = '010101',
  color1 = '999999',
  color2 = 'CCCCCC',
  color3 = 'EEEEEE',
  color4 = '444444',
  color5 = '555555',
  color6 = '666666',
};


conky.text = [[
${alignr}${color1}${font Montserrat Bold:size=20}${time %I:%M:%S %p}${font}${color}${alignr}
${voffset -9}
${alignr}${font Montserrat Light:size=10}${time %A %d %B %Y}${font}${alignr}
${color6}${hr 2}${color} 
${voffset -6}
Battery$alignr${battery_percent BAT0}%
${battery_bar}${battery_percent BAT0}%
${color6}${hr 2}${color} 
${voffset -6}
${font Montserrat Light:size=8}${color1}KERNEL:${color}${font} $kernel ${alignr}$machine
${font Montserrat Light:size=8}${color1}UPTIME: ${color}${font} $uptime_short
${font Montserrat Light:size=8}${color1}SYSTEM:${color}${font} ${exec lsb_release -is}
  
${font :size=11}${color1}MEMORY ${color6}${hr 2}${color}
${voffset -15}
${font :size=10}${font Montserrat Light:size=8}${color1}USED:${color}${font} ${alignr}$mem ${goto 200}${font Montserrat Light:size=8}${color1}MAX:${color}${font} ${goto 100}${alignr} $memmax${font}
${color4}${memgraph 15,300, 32CD32 8B0000 -t}${color}
${voffset -20}
${font Montserrat Light:size=8}${color1}RAM %:${color}${font} ${goto 100}$memperc% ${goto 150}${font Montserrat Light:size=8}${color1}SWAP %:${color}${font} ${alignr}$swapperc%

${font :size=11}${color1}CPUs ${color6}${hr 2}${color}
${voffset -15}
${font Montserrat Light:size=8}${color1}01 - 04:${color}${font} ${goto 100}${cpu cpu1}% ${goto 150}${cpu cpu2 }% ${goto 200}${cpu cpu3 }% ${goto 250}${cpu cpu4 }%
${font Montserrat Light:size=8}${color1}05 - 08:${color}${font} ${goto 100}${cpu cpu5}% ${goto 150}${cpu cpu6 }% ${goto 200}${cpu cpu7 }% ${goto 250}${cpu cpu8 }%
${font Montserrat Light:size=8}${color1}09 - 12:${color}${font} ${goto 100}${cpu cpu9}% ${goto 150}${cpu cpu10}% ${goto 200}${cpu cpu11}% ${goto 250}${cpu cpu12}%
${voffset -8}
${color4}${cpugraph 15,300, 32CD32 8B0000 -t}${color}
${voffset -4}
${font Montserrat Light:size=8}${color1}FREQ0: ${color}${font} ${goto 75}${execi 2 echo "scale=2;$((`cat /sys/devices/system/cpu/cpu0/cpufreq/scaling_cur_freq`)) / 1000000" | bc} GHz 
${font Montserrat Light:size=8}${color1}FREQ2: ${color}${font} ${goto 75}${execi 2 echo "scale=2;$((`cat /sys/devices/system/cpu/cpu2/cpufreq/scaling_cur_freq`)) / 1000000" | bc} GHz 
${font Montserrat Light:size=8}${color1}FREQE: ${color}${font} ${goto 75}${execi 2 echo "scale=2;$((`cat /sys/devices/system/cpu/cpu17/cpufreq/scaling_cur_freq`)) / 1000000" | bc} GHz 
${font Montserrat Light:size=8}${color1}TEMPS:
${color}${font}${execi 1 sensors | grep -A 1 'Core' | cut -c1-23}
${voffset -15}
${font :size=11}${color1}NETWORK ${color6}${hr 2}${color}
${voffset -15}
${font Montserrat Light:size=8}${color1}LAN IP ADDR:${color}${font} ${alignr}${addr br0}
${font Montserrat Light:size=8}${color1}VPN IP ADDR:${color}${font} ${alignr}${addr ppp0}
${voffset -2}
${font :size=10}${font Montserrat Light:size=8}${color1}SPEED: ${goto 70}UP:${color}${font} ${goto 100}${upspeed br0}   ${goto 180}${font Montserrat Light:size=8}${color1}DOWN:${color}${font} ${goto 220}${alignr}${downspeed br0}${font}
${voffset -6}
${font Montserrat Light:size=8}${color1}UPLOAD: ${color}${font} ${goto 80}${color4}${upspeedgraph br0 15,210 ADFF2F 32CD32 -t}${color}
${voffset -14}
${font Montserrat Light:size=8}${color1}DOWN:${color}${font} ${goto 80}${color4}${downspeedgraph br0 15,210 FF0000 8B0000 -t}${color}
${voffset -14}
${font :size=11}${color1}DISKS ${color6}${hr 2}${color}
${voffset -15}
${font :size=10}${font Montserrat Light:size=8}${color1}HD HOME:${color}${font} ${goto 100}${fs_used /home} ${color4}/${color} ${fs_size /home} ${alignr} ${fs_used_perc /home}%${font}
${voffset -12}
${font Montserrat Light:size=8}${color1}DISK I/O:${color}${font} ${alignr}$diskio
${voffset -6}
${font Montserrat Light:size=8}${color1}READ: ${color}${font} ${goto 80}${color4}${diskiograph_read  15,210 ADFF2F 32CD32 750}${color}
${voffset -14}
${font Montserrat Light:size=8}${color1}WRITE:${color}${font} ${goto 80}${color4}${diskiograph_write 15,210 FF0000 8B0000 750}${color}
${voffset 6}
${font :size=11}${color1}PROCESSES ${color6}${hr 2}${color}
${voffset -15}
${font :size=10}${font Montserrat Light:size=8}${color1}TOTAL:${color}${font} ${alignr}${processes} processes${font}${color}${font}
${voffset -8}
${font Montserrat Light:size=9}${color1}APP NAME: ${goto 160}MEMORY: ${goto 245}CPU: ${color}${font}
${voffset -8}
${font Montserrat Light:size=9}${color1}${top_mem name 1} ${color}${font} ${goto 160}${top mem 1} % ${goto 235}${top cpu 1} %
${font Montserrat Light:size=9}${color1}${top_mem name 2} ${color}${font} ${goto 160}${top mem 2} % ${goto 235}${top cpu 2} %
${font Montserrat Light:size=9}${color1}${top_mem name 3} ${color}${font} ${goto 160}${top mem 3} % ${goto 235}${top cpu 3} %
${font Montserrat Light:size=9}${color1}${top_mem name 4} ${color}${font} ${goto 160}${top mem 4} % ${goto 235}${top cpu 4} %
${voffset 180}
]];
